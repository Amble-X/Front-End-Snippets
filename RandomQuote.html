<script>
function Quto(t, a){
  this.txt = t;
  this.author = a;
}

var myQutoes=[];
myQutoes.push(new Quto("孤独并不是来自身边无人。感到孤独的真正原因是因为一个人无法与他人交流对其最要紧的感受。" ,"——荣格"));
myQutoes.push(new Quto("Loneliness does not come from having no people around you, but from being unable to communicate the things that seem important to you." ,"----Carl Jung"));
myQutoes.push(new Quto("住进布达拉宫，我是雪域最大的王。流浪在拉萨街头，我是世间最美的情郎。" ,"——仓央嘉措"));

var qq;

function random(){
  qq=myQutoes[parseInt(Math.random()*3)];
  var myColor= '#' + parseInt(Math.random()*1000000);
  document.getElementById('qutoes').innerHTML=qq.txt;
  document.getElementById('name').innerHTML=qq.author;
  document.getElementById('huge').style.backgroundColor= myColor;
  document.getElementById('trigger').style.backgroundColor= myColor;
}

}


</script>
